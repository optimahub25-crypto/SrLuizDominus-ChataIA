<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr. Luiz Dominus™ IA.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Sr. Luiz Dominus™ IA.</h1>

        <div class="history-sidebar">
            <h2>Histórico de Conversas</h2>
            <ul id="historyList">
                </ul>
            <button id="clearHistoryButton">Excluir Histórico</button>
        </div>

        <div class="main-chat">
            <div id="chatBox" class="chat-box">
                <div class="message system">
                    Bem-vindo(a) ao Sr. Luiz Dominus IA! Como posso ajudar você hoje?
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Digite sua pergunta..." onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
